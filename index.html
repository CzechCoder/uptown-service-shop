<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Service Shop Manager</title>
    <link rel="stylesheet" href="app.css" />
    <script src="dist/app.js" defer></script>
  </head>
  <body>
    <h1>Uptown Repair Shop</h1>
    <template id="repair-input">
      <form>
        <div class="form-control">
          <label for="title">Car</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Repair Type</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="people">Servicemen (10 max)</label>
          <input type="number" id="people" step="1" min="0" />
        </div>
        <button type="submit">ADD REPAIR</button>
      </form>
    </template>
    <template id="single-repair">
      <li draggable="true">
        <h2></h2>
        <h3></h3>
        <p></p>
      </li>
    </template>
    <template id="repair-list">
      <section class="repairs">
        <header>
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </template>
    <div id="app"></div>
  </body>
</html>
